<html>
    <head>
        <script>
            fetch('https://www.mocky.io/v2/5185415ba171ea3a00704eed', {
                method: 'PUT'
            })
            .then(res => res.json())
            .then(json => {
                setTimeout(() => {
                    const node = document.querySelector('.moreappropriate');
                    node.innerHTML = `hello ${json.hello}`;
                }, 3000);
            });
        </script>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            
            .moreappropriate {
                padding: 20px;
                background-color: #eaeaea;
                color: royalblue;
            }
        </style>
    </head>
    <body>
        <h1 class="moreappropriate">First Project</h1>
    </body>
</html>
